    url: https://github.com/kubernetes-sigs/gateway-api.git
  - name: gateway-api-experimental
    enabled: true
    path: ./config/crd/experimental
    tag: v1.2.1
    url: https://github.com/kubernetes-sigs/gateway-api.git
  - name: prometheus-operator
    enabled: true
    path: .
    tag: v0.83.0
    url: https://github.com/prometheus-operator/prometheus-operator.git
